<div class="card h-100 shadow-sm">
    <img src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg" [alt]=""
        alt="{{product.nome}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.nome}}</h6>
        </a>
        <span class="mb-2">R${{product.preco}}</span>
        <span class="mb-2">Peso: {{product.peso}}{{product.unidadeMedida}}</span>
        <p class="card-text">Categoria: {{product.productCategoria}}</p>
        <!-- <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div> -->
    </div>
</div>
